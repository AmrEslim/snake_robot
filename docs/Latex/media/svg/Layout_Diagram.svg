<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <!-- Background -->
  <rect width="900" height="450" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">Snake Robot Servo Layout</text>
  <text x="450" y="70" text-anchor="middle" font-family="Arial" font-size="16">[1, 0, 1, 1, 0, 1, 1, 0, 1, 1] (1=horizontal, 0=vertical)</text>
  
  <!-- Top view of snake robot (horizontal servos) -->
  <g transform="translate(0, 120)">
    <text x="120" y="0" font-family="Arial" font-size="18" font-weight="bold">Top View (Horizontal Movement)</text>
    
    <!-- Servo modules -->
    <g transform="translate(130, 40)">
      <!-- Segment 1 - Horizontal -->
      <rect x="0" y="0" width="60" height="40" fill="#ffdddd" stroke="#ff0000" stroke-width="2" rx="5" ry="5"/>
      <line x1="30" y1="0" x2="30" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">H1</text>
      
      <!-- Segment 2 - Vertical -->
      <rect x="60" y="0" width="60" height="40" fill="#eeeeff" stroke="#0000ff" stroke-width="2" rx="5" ry="5"/>
      <line x1="90" y1="0" x2="90" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <circle cx="90" cy="20" r="12" fill="#eeeeff" stroke="#0000ff" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">V1</text>
      
      <!-- Segment 3 - Horizontal -->
      <rect x="120" y="0" width="60" height="40" fill="#ffdddd" stroke="#ff0000" stroke-width="2" rx="5" ry="5"/>
      <line x1="150" y1="0" x2="150" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">H2</text>
      
      <!-- Segment 4 - Horizontal -->
      <rect x="180" y="0" width="60" height="40" fill="#ffdddd" stroke="#ff0000" stroke-width="2" rx="5" ry="5"/>
      <line x1="210" y1="0" x2="210" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="210" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">H3</text>
      
      <!-- Segment 5 - Vertical -->
      <rect x="240" y="0" width="60" height="40" fill="#eeeeff" stroke="#0000ff" stroke-width="2" rx="5" ry="5"/>
      <line x1="270" y1="0" x2="270" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <circle cx="270" cy="20" r="12" fill="#eeeeff" stroke="#0000ff" stroke-width="2"/>
      <text x="270" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">V2</text>
      
      <!-- Segment 6 - Horizontal -->
      <rect x="300" y="0" width="60" height="40" fill="#ffdddd" stroke="#ff0000" stroke-width="2" rx="5" ry="5"/>
      <line x1="330" y1="0" x2="330" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="330" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">H4</text>
      
      <!-- Segment 7 - Horizontal -->
      <rect x="360" y="0" width="60" height="40" fill="#ffdddd" stroke="#ff0000" stroke-width="2" rx="5" ry="5"/>
      <line x1="390" y1="0" x2="390" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="390" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">H5</text>
      
      <!-- Segment 8 - Vertical -->
      <rect x="420" y="0" width="60" height="40" fill="#eeeeff" stroke="#0000ff" stroke-width="2" rx="5" ry="5"/>
      <line x1="450" y1="0" x2="450" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <circle cx="450" cy="20" r="12" fill="#eeeeff" stroke="#0000ff" stroke-width="2"/>
      <text x="450" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">V3</text>
      
      <!-- Segment 9 - Horizontal -->
      <rect x="480" y="0" width="60" height="40" fill="#ffdddd" stroke="#ff0000" stroke-width="2" rx="5" ry="5"/>
      <line x1="510" y1="0" x2="510" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="510" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">H6</text>
      
      <!-- Segment 10 - Horizontal -->
      <rect x="540" y="0" width="60" height="40" fill="#ffdddd" stroke="#ff0000" stroke-width="2" rx="5" ry="5"/>
      <line x1="570" y1="0" x2="570" y2="40" stroke="#000" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="570" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">H7</text>
      
      <!-- Head and tail labels -->
      <text x="-20" y="20" text-anchor="end" font-family="Arial" font-size="16" font-weight="bold">Head</text>
      <text x="620" y="20" font-family="Arial" font-size="16" font-weight="bold">Tail</text>
      <polygon points="-15,20 0,15 0,25" fill="#000"/>
      <polygon points="605,20 620,15 620,25" fill="#000"/>
      
      <!-- Top-view arrows for horizontal motion -->
      <g transform="translate(30, 60)">
        <line x1="-20" y1="0" x2="20" y2="0" stroke="#ff0000" stroke-width="2"/>
        <polygon points="20,0 15,-5 15,5" fill="#ff0000"/>
        <polygon points="-20,0 -15,-5 -15,5" fill="#ff0000"/>
      </g>
      <g transform="translate(150, 60)">
        <line x1="-20" y1="0" x2="20" y2="0" stroke="#ff0000" stroke-width="2"/>
        <polygon points="20,0 15,-5 15,5" fill="#ff0000"/>
        <polygon points="-20,0 -15,-5 -15,5" fill="#ff0000"/>
      </g>
      <g transform="translate(210, 60)">
        <line x1="-20" y1="0" x2="20" y2="0" stroke="#ff0000" stroke-width="2"/>
        <polygon points="20,0 15,-5 15,5" fill="#ff0000"/>
        <polygon points="-20,0 -15,-5 -15,5" fill="#ff0000"/>
      </g>
      <g transform="translate(330, 60)">
        <line x1="-20" y1="0" x2="20" y2="0" stroke="#ff0000" stroke-width="2"/>
        <polygon points="20,0 15,-5 15,5" fill="#ff0000"/>
        <polygon points="-20,0 -15,-5 -15,5" fill="#ff0000"/>